<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment</title>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#Form">Form</a>
            <a href="#Footer">Footer</a>
        </nav>
    </header>
    <section id="home">
        <h1>Zoo Activities</h1>
        <img src="assets/the zoo.jpg" alt="the zoo banner image">
    </section>
    <section>
        <video controls poster="assets/me at the zoo.webp" width="320" height="240">
            <source src="assets/Me at the zoo - jawed youtube.mp4" type="video/mp4">
            Your browser does not support the video format
    </video>
    <h4>Fun fact: The first Youtube video was filmed at the zoo</h4>
    </section>
    
    <h3>click to listen</h3>
    <audio controls>
        <source src="assets/whale sound.mp3" type="audio/mpeg">
        Your browser does not support the audio format
    </audio>
    
    <section id="Form">
          <h1>Fill in the Form</h1>
        <form action="/submit" method="post">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
            <!--email-->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <!--gender-->
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <!--interests-->
            <h3>Activities</h3>
            <label for="aquarium">Aquarium:</label>
            <input type="checkbox" name="aquarium" id="aquarium" value="aquarium">
            <label for="gokart">Go Kart:</label>
            <input type="checkbox" name="gokart" id="gokart" value="gokart">
            <label for="clown">Clown show:</label>
            <input type="checkbox" name="clown" id="clown" value="clown">
            <label for="magic">Magic Show:</label>
            <input type="checkbox" name="magic" id="magic" value="magic">


            <!--dropdown selection-->
            <h3>Payment Method</h3>
            <label for="payment">Payment</label>
            <select name="payment" id="payment">
                <option value="">Payment Method</option>
                <option value="cash">Cash</option>
                <option value="mpesa">Mpesa</option>
                <option value="credit">Credit card</option>
                
            </select>
            <!--message suggestion-->
            <h3>Leave a comment</h3>
            <label for="message"></label>
            <textarea name="message" id="message" rows="10" cols="50"></textarea>
            <!--submit-->
            <input type="submit" name="submit" value="Submit">

         </form>
    </section>
  <footer id="Footer">
    <h3>Zoo activities</h3>
    copyright &copy; 2025 Zoo Activities
  </footer>
</body>
</html>
